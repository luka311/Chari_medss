{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">

    <div class="row">
        <div class="col-md-5">
            <img src="{{ product.image.url }}" class="img-fluid rounded shadow">
        </div>

        <div class="col-md-7">
            <h2 class="fw-bold">{{ product.name }}</h2>
            <p class="text-muted mb-2"><b>Category:</b> {{ product.category }}</p>
            <h4 class="text-success fw-bold">KES {{ product.price }}</h4>
            <p class="mt-3">{{ product.description }}</p>

            <a href="https://wa.me/254741188424?text=Hi, I'm interested in {{ product.name }}"
               class="btn btn-success mt-3 px-4">
               WhatsApp Order
            </a>
        </div>
    </div>

</div>
{% endblock %}
